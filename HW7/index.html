<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinner Shopping List</title>
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <h1 class="header__title">CSS Dinner Shopping List</h1>
    <p class="header__subtitle">Letâ€™s go to the mall!</p>
  </header>
  <main>
    <section class="shoplist">
      
      <input class="shoplist__checkbox" type="checkbox"  id="i1">
      <label class="shoplist__label" for="i1">A lot of pickles <span class="note">for the next lessons about CSS</span></label>
      
      <input class="shoplist__checkbox" type="checkbox"  id="i2">
      <label class="shoplist__label" for="i2">10 apples <span class="note">for more CSS manipulations</span></label>
      
      <input class="shoplist__checkbox" type="checkbox"  id="i3">
      <label class="shoplist__label" for="i3">20 oranges <span class="note">because they are awesome</span></label>
      
      <input class="shoplist__checkbox" type="checkbox"  id="i4">
      <label class="shoplist__label" for="i4">13 plates <span class="note">hm... they always dissapear</span></label>
      
      <input class="shoplist__checkbox" type="checkbox"  id="i5">
      <label class="shoplist__label" for="i5">15 bentos</label>
      
      <input class="shoplist__checkbox" type="checkbox"  id="i6">
      <label class="shoplist__label" for="i6">1 bottle of Sake <span class="note">for my friends</span> </label>
      
      <div class="shoplist__total">
        Bon appetit :)
      </div>
    </section>  
</main>
</body>
</html>
