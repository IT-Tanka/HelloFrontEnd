<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>responsive-navigation</title>
    <link rel="stylesheet" href="src/css/normalize.css" />
    <link rel="stylesheet" href="src/css/fonts.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <aside class="sidebar light">
      <div class="sidebar__header">
        <div class="sidebar__logo">
          <img src="assets/img/logo.svg" alt="" class="sidebar__logo-icon" />
          <span class="sidebar__logo-name">LightBoard</span>
        </div>
        <svg
          class="sidebar__arrow"
          width="20"
          height="20"
          viewBox="0 0 20 20"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M8.95833 10L11.3562 7.38958C11.5604 7.18333 11.5604 6.84896 11.3562 6.64167C11.1521 6.43646 10.8198 6.43646 10.6167 6.64167L7.69271 9.625C7.48854 9.83229 7.48854 10.1667 7.69271 10.3719L10.6167 13.3552C10.8198 13.5625 11.1521 13.5615 11.3562 13.3552C11.5604 13.15 11.5604 12.8156 11.3562 12.6083L8.95833 10ZM10 0C4.47708 0 0 4.47708 0 10C0 15.524 4.47708 20 10 20C15.5229 20 20 15.524 20 10C20 4.47708 15.5229 0 10 0ZM10 18.7021C5.19479 18.7021 1.29792 14.8062 1.29792 10C1.29792 5.19375 5.19479 1.29792 10 1.29792C14.8073 1.29792 18.7021 5.19375 18.7021 10C18.7021 14.8062 14.8073 18.7021 10 18.7021Z"
            fill="#392C72"
          />
        </svg>
      </div>
      <a href="#" class="sidebar__dashboard sidebar__elem">
        <img src="assets/img/icons/dashboard.svg" alt="" class="item__icon" />
        <span class="item__name">Dashboard</span>
      </a>
      <ul class="sidebar__list">
        <li class="list__item">
          <h3 class="item__title">Apps</h3>
          <a href="#" class="sidebar__elem elem-pop-email">
            <img src="assets/img/icons/mail.svg" alt="" class="item__icon" />
            <span class="item__name">Email</span>
          </a>
          <a href="#" class="sidebar__elem elem-pop-charts">
            <img src="assets/img/icons/bubble.svg" alt="" class="item__icon" />
            <span class="item__name">Chats</span>
          </a>
          <a href="#" class="sidebar__elem elem-pop-calendar">
            <img
              src="assets/img/icons/calendar.svg"
              alt=""
              class="item__icon"
            />
            <span class="item__name">Calendar</span>
          </a>
          <a href="#" class="sidebar__elem">
            <img src="assets/img/icons/news.svg" alt="" class="item__icon" />
            <span class="item__name">News</span>
          </a>
          <a href="#" class="sidebar__elem">
            <img src="assets/img/icons/study.svg" alt="" class="item__icon" />
            <span class="item__name">Knowledge</span>
          </a>
          <a href="#" class="sidebar__elem">
            <img src="assets/img/icons/stack.svg" alt="" class="item__icon" />
            <span class="item__name">File manager</span>
          </a>
          <a href="#" class="sidebar__elem">
            <img
              src="assets/img/icons/location.svg"
              alt=""
              class="item__icon"
            />
            <span class="item__name">Leaflet Maps</span>
          </a>
        </li>
        <li class="list__item">
          <h3 class="item__title">Auth pages</h3>
          <a href="#" class="sidebar__elem">
            <img src="assets/img/icons/profile.svg" alt="" class="item__icon" />
            <span class="item__name">Profile</span>
          </a>
          <a href="#" class="sidebar__elem">
            <img src="assets/img/icons/lock.svg" alt="" class="item__icon" />
            <span class="item__name">Permissions</span>
          </a>
          <a href="#" class="sidebar__elem">
            <img src="assets/img/icons/log-out.svg" alt="" class="item__icon" />
            <span class="item__name">Log Out</span>
          </a>
        </li>
        <li class="list__item">
          <h3 class="item__title">User Interface</h3>
          <a href="#" class="sidebar__elem">
            <img src="assets/img/icons/eye.svg" alt="" class="item__icon" />
            <span class="item__name">Feather</span>
          </a>
          <a href="#" class="sidebar__elem">
            <img src="assets/img/icons/wallet.svg" alt="" class="item__icon" />
            <span class="item__name">Ecommerce</span>
          </a>
          <a href="#" class="sidebar__elem">
            <img src="assets/img/icons/lab.svg" alt="" class="item__icon" />
            <span class="item__name">Componentst</span>
          </a>
          <a href="#" class="sidebar__elem">
            <img src="assets/img/icons/page.svg" alt="" class="item__icon" />
            <span class="item__name">Pages</span>
          </a>
          <a href="#" class="sidebar__elem">
            <img src="assets/img/icons/pen.svg" alt="" class="item__icon" />
            <span class="item__name">Editor</span>
          </a>
        </li>
      </ul>
    </aside>
    <main class="main">
      <img src="assets/img/main.jpg" alt="" class="main__img" />
    </main>
  </body>
</html>
